<!doctype html>
<html>
<head>
    <title>価格予測</title>
    <meta charset="utf-8">
    <style>
        body {
            font-family: "Segoe UI", "Helvetica Neue", sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1, h2 {
            color: #2c3e50;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            background: white;
            display: inline-block;
            margin-top: 40px;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .link-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .link-button:hover {
            background-color: #1e8449;
        }

        .sub-section {
            margin-top: 40px;
        }

        .sub-section h3 {
            color: #2c3e50;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .sub-section ul {
            list-style: none;
            padding-left: 0;
        }

        .sub-section li {
            padding: 4px 0;
            border-bottom: 1px solid #eee;
        }

    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
