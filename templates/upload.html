<!doctype html>
<html>
<head>
    <title>東京23区マンション価格予想</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #eef2f7;
            text-align: center;
            padding: 0;
            margin: 0;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 30px 0;
            font-size: 1.8em;
            font-weight: bold;
        }

        form {
            background: white;
            display: inline-block;
            margin-top: 80px;
            padding: 30px 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        input[type="file"] {
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .link-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .link-button:hover {
            background-color: #1e8449;
        }
    </style>
</head>
<body>
    <header>
        東京23区マンション価格予想
    </header>

    <form method="post" enctype="multipart/form-data">
        <h2>CSVファイルをアップロードしてください</h2>
        <input type="file" name="file"><br>
        <input type="submit" value="アップロードして予測">
    </form>

    <div>
        <a class="link-button" href="/predict_input">▶ 個別に条件を入力して予測する</a>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div style="margin-top: 30px; max-width: 600px; margin-left: auto; margin-right: auto;">
                {% for category, message in messages %}
                    <div style="padding: 15px; margin: 10px 0; border-radius: 8px;
                                background-color: {% if category == 'error' %}#ffebee{% elif category == 'warning' %}#fff3e0{% else %}#e8f5e9{% endif %};
                                color: {% if category == 'error' %}#c62828{% elif category == 'warning' %}#ef6c00{% else %}#2e7d32{% endif %};
                                box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
</body>
</html>
